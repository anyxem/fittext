<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fit text demo page</title>
    <style>
        .fittext {
            background-color: #c1c1c1;
            margin: 10px;
            padding: 10px 20px;
        }

        .bordered {
            background-color: #c1c1c1;
            margin: 10px;
            padding: 10px 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="fittext" style="width: 290px;">Text header</div>
    <div class="fittext" style="width: 220px;">Text with onelongwordverylong</div>
    <div class="fittext" style="width: 300px;">СРЕДИЗЕМНОМОРСКИЙ САЛАТ С ЧЕЛЛЕНТАНИ</div>
    <div class="fittext" style="width: 200px;">СРЕДИЗЕМНОМОРСКИЙ САЛАТ С ЧЕЛЛЕНТАНИ</div>
    <div class="fittext" style="width: 200px;">Short name</div>

    <div class="bordered" data-fittext="true" data-fittext-size-min="12" data-fittext-size-max="60">Bordered</div>
    <div class="bordered" style="width: 50%;" data-fittext="true" data-fittext-live="true" data-fittext-size-min="12" data-fittext-size-max="999">Bordered</div>

    <script src="fitText.js"></script>
    <script>
        fitText('.fittext');
    </script>

</body>
</html>
